    <h3>Products list</h3>
    <div>type</div>
    <select name="prod" id="prod">
        <option value="id">Id</option>
        <option value="name">Name</option>
        <option value="price">Price</option>
    </select>
    <button onclick="go()">Sort!</button>

    <div id='products'></div>
    <script>
        let list = [
    {id : "#1", name : 'strawberry', price : 12.1},
    {id : "#2", name : 'potato', price : 5.5},
    {id : "#3", name : 'bread', price : 10.3},
];

const mysort = (arr, cmp) => arr.sort(cmp);

const show = arr => {
    let result = '';
    for (let i = 0; i < arr.length; i++) {
        result += `<div class='product'>
            <div class='id'>${arr[i].id}</div>
            <div class='name'>${arr[i].name}</div>
            <div class='price'>${arr[i].price}</div>
        </div>`;
    }
    return result;
}

const go = () => {
    let cmp = prod.value;
    mysort(list, (a,b) => (a[cmp] > b[cmp]) ? 1 : -1);
    document.getElementById("products").innerHTML = show(list);
}
    </script>
</body>
